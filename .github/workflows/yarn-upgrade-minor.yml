name: yarn-upgrade-minor 

on:
  schedule:
  - cron: "49 17 1-31 * *" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm i yarn
      - run: npm i yarn-upgrade-minor
      - run: npm yarn-upgrade-minor --non-interactive
